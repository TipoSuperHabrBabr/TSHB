{% extends 'blogapp/base.html' %}
{% load static %}

{% block content %}
    <!-- section -->




    <div class="section">
        <!-- container -->
        <div class="container">
            <!-- row -->
            <div class="row">
                <div class="row">
                    <!-- post -->
                    {% for post in posts_list %}
                        <div class="col-md-12">
                            <div class="post post-row">
                                <a class="post-img" href="{% url 'blogapp:read_post' post.id %}"> <img
                                        src="/media/{{ post.body_image }}" alt=""></a>}
                                <div class="post-body">
                                    <div class="post-meta">
                                        <a class="post-category cat-2" href="">{{ post.category }}</a>
                                        <span class="post-date">{{ post.created_date }}</span>
                                    </div>
                                    <h3 class="post-title"><a
                                            href="{% url 'blogapp:read_post' post.id %}">{{ post.title }}</a></h3>
                                    <p style="display: block; height: 140px; width: auto; overflow: hidden; text-overflow: ellipsis">{{ post.body_text }}</p>
                                </div>
                            </div>
                        </div>
                        <!-- /post -->
                    {% endfor %}

                </div>
            </div>
            <!-- /row -->
        </div>
        <!-- /container -->
    </div>
    <!-- /section -->

{% endblock %}
