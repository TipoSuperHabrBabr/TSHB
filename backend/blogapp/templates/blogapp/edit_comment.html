{% load static %}


{% block content %}

    <div class="section">
        <!-- container -->
        <div class="container">
            <form action="." method="post">
                {% csrf_token %}

                {{ form.user_id.as_hidden }} {{ form.created_date.as_hidden }} {{ form.post_id.as_hidden }} {{ form.is_active.as_hidden }}

            </form>
        </div>
    </div>
{% endblock %}
