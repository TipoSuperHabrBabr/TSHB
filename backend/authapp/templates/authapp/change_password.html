{% extends 'authapp/base.html' %}

{% block title %}Смена пароля{% endblock %}

{% block content %}
<div class="section">
    <!-- container -->
    <div class="container">
    <h1>Смена пароля</h1>
        <p>Для смены пароля заполните форму</p>
            <form action="." method="post">
                {{ form.as_p }}
                <p><input type="submit" value="Сменить"></p>
                {% csrf_token %}
            </form>
    </div>
</div>
{% endblock %}
